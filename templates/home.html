<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
</head>
<body>
<a href="{{url_for('new')}}">新增</a>
<form action="">
    <table border="1px">
        {% for g in g_all %}
            {% for s in s_all %}
                {% if g.id == s.g_id %}
                    <tr>
                        <td>{{g.name}}</td>
                        <td>{{s.name}}</td>
                        <td>{{s.age}}</td>
                        <td><a href="{{url_for('delete',id =s.id)}}">删除</a></td>
                        <td><a href="{{url_for('update',id=s.id)}}">更新</a></td>
                    </tr>
                {% endif %}
            {% endfor %}
        {% endfor %}
    </table>
</form>
</body>
</html>
